<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <title>Document</title>
</head>

<body class="w-screen h-screen">
    <div class="p-10 bg-indigo-500 w-full h-full">
        <div class="mt-10 sm:mt-0">
            <div class="mt-5 md:mt-0 md:col-span-2">
                <form id="form" method="POST">
                    <div class="shadow overflow-hidden sm:rounded-md">
                        <div class="px-4 py-5 bg-white sm:p-6">
                            <div class="grid grid-cols-6 gap-6">
                                <div class="col-span-3">
                                    <label for="name-field"
                                        class="block text-sm font-medium text-gray-700">Nombre</label>
                                    <input type="text" name="name-field" id="name-field" autocomplete="given-name" required
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                </div>

                                <div class="col-span-3">
                                    <label for="lastname-field"
                                        class="block text-sm font-medium text-gray-700">Apellido</label>
                                    <input type="text" name="lastname-field" id="lastname-field"
                                        autocomplete="family-name" required
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                </div>

                                <div class="col-span-3">
                                    <label for="email-field" class="block text-sm font-medium text-gray-700">Correo
                                        electronico</label>
                                    <input type="text" name="email-field" id="email-field" autocomplete="email" required
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                </div>

                                <div class="col-span-3">
                                    <label for="nic-field" class="block text-sm font-medium text-gray-700">NIC</label>
                                    <input type="text" name="nic-field" id="nic-field" autocomplete="email" required
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                </div>

                                <div class="col-span-6">
                                    <label for="address-field"
                                        class="block text-sm font-medium text-gray-700">Direccion</label>
                                    <input type="text" name="address-field" id="address-field"
                                        autocomplete="street-address" required
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                </div>

                                <div class="col-span-3">
                                    <label for="phone-field" class="block text-sm font-medium text-gray-700">Numero de
                                        telefono</label>
                                    <input type="text" name="phone-field" id="phone-field" autocomplete="street-address" required
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                </div>

                                <div class="col-span-3">
                                    <label for="mobile-field" class="block text-sm font-medium text-gray-700">Numero de
                                        celular</label>
                                    <input type="text" name="mobile-field" id="mobile-field"
                                        autocomplete="street-address" required
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                </div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="status-field" class="block text-sm font-medium text-gray-700">Estado
                                        civil</label>
                                    <select id="status-field" name="status-field" autocomplete="country-name" required
                                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        <option>Soltero</option>
                                        <option>Casado</option>
                                        <option>Divorciado</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                            <button type="submit"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Aceptar
                            </button>
                            <button id="cancel-button" type="button"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../scripts/client/edit.js"></script>

</html>
